<div class="container"> 
    <form [formGroup]="form">
        <input formControlName="search" class="search" type="text" placeholder="Name product">
    </form>
    <div class="product">
        <ng-container *ngFor="let cars of (products$ | async)">
            <div class="product-item" (click)="getShoes(cars._id.$oid)">
            <div>{{cars.title}}</div>
            <img src="{{cars.images[0]}}" alt="shoes">
            </div>
        </ng-container>
    </div>
</div>
