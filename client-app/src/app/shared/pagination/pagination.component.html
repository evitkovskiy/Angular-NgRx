<div class="pagination">
    <!-- <a (click)="pagination(currentPage - 1)">&laquo;</a> -->
    <ng-container *ngFor="let page of count">
        <a [ngClass]="{'add-border': currentPage === page}" (click)="pagination(page)">{{page}}</a>
    </ng-container>
    <!-- <a (click)="pagination(currentPage + 1)">&raquo;</a> -->
</div>
